<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
<h1>Voice Recognition</h1>
<textarea rows="5" cols="50" placeholder="Voice Messege"  id="speechtext"></textarea>
<button onclick="voice()">Click To Speak</button>


    </div>
    <script>
function voice(){

    var recognition = new webkitSpeechRecognition();

recognition.lang="en-GB";
recognition.onresult= function(event){
console.log(event);
document.getElementById("speechtext").value = event.results[0][0].transcript;

}
recognition.start();



}



    </script>
</body>
</html>
